apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    def dataDependencies = rootProject.ext.dataDependencies
    def testDependencies = rootProject.ext.dataTestDependencies

    implementation project(':domain')

    // Dagger 2
    implementation presentationDependencies.dagger
    kapt presentationDependencies.daggerCompiler
    kapt "com.android.databinding:compiler:$gradle_plugin_version"

    // if you use the support libraries
    kapt presentationDependencies.daggerAndroidProcessor
    implementation presentationDependencies.daggerAndroid
    implementation presentationDependencies.daggerAndroidSupport

    implementation dataDependencies.gson
    implementation dataDependencies.rxKotlin
    implementation dataDependencies.supportAnnotation

    // Preferences
    api('com.github.markusressel:TypedPreferences:dev-SNAPSHOT') {
        //compile('com.github.markusressel:TypedPreferences:v1.1.0') {
        exclude module: 'app'
        transitive = true
        changing = true
    }



    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

configurations.all {
    resolutionStrategy.force "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}